<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SkinMe standard demo page</title>
    <link href='../../dist/me-skin.min.css' rel='stylesheet' type='text/css'/>
    <link href='scss/module.forms.css' rel='stylesheet' type='text/css'/>
</head>
<body>
<form action="">
    <div class="row">
        <label for="radio-direction-up">Up</label>
        <input me:skin="radio" type="radio" id="radio-direction-up" name="direction" value="up"/>
        <span me:skin:id="radio-direction-up" me:skin:theme="skinMe-radio"></span>
    </div>
    <div class="row">
        <label for="radio-direction-down">Down</label>
        <input me:skin="radio" type="radio" id="radio-direction-down" name="direction" value="down"/>
        <span me:skin:id="radio-direction-down" me:skin:theme="skinMe-radio"></span>
    </div>

    <div class="row">
        <label for="checkbox-side-left">Check Down</label>
        <input me:skin="checkbox" type="checkbox" id="checkbox-side-left" name="side[]" value="left"/>
        <span me:skin:id="checkbox-side-left" me:skin:theme="skinMe-checkbox"></span>
    </div>

    <div class="row">
        <label for="checkbox-side-right">Check up</label>
        <input me:skin="checkbox" type="checkbox" id="checkbox-side-right" name="side[]" value="right"/>
        <span me:skin:id="checkbox-side-right" me:skin:theme="skinMe-checkbox"></span>
    </div>

    <div class="row">
        <label for="select-number">Label Select</label>

        <div>
            <select me:skin="select" name="select-number" id="select-number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <div me:skin:id="select-number" me:skin:theme="skinMe-select">
                <span me:skin:selection="select-number"></span>
                <div me:skin:choices="select-number">
                    <div class="choice">1</div>
                    <div class="choice">2</div>
                    <div class="choice">3</div>
                    <div class="choice">4</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!--Add new element-->
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.8.7/dist/polyfill.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="../../node_modules/detect-me/src/me.detect.js"></script>

<script src="../../dist/me-skin.min.js"></script>

<script src="js/app.config.js"></script>
</body>
</html>
