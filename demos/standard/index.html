<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SkinMe standard demo page</title>
    <link href='../../dist/me-skin.min.css' rel='stylesheet' type='text/css'/>
    <link href='scss/module.forms.css' rel='stylesheet' type='text/css'/>
</head>
<body>
<form action="">
    <div class="row">
        <label for="select-number">Label Select</label>

        <div>
            <select me:skin="select" name="select-number" id="select-number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
            </select>

            <div me:skin:id="select-number" me:skin:theme="skinMe-select">
                <span me:skin:selection="select-number"></span>
                <div me:skin:choices="select-number">
                    <div class="choice">1</div>
                    <div class="choice">2</div>
                    <div class="choice">3</div>
                    <div class="choice">4</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!--Add new element-->
    
        <label for="select-number">Label Select Duplicat</label>
    
        <div>
            <select me:skin="select" name="select-number-2" id="select-number-2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
            </select>
        
            <div me:skin:id="select-number-2" me:skin:theme="skinMe-select">
                <span me:skin:selection="select-number-2"></span>
                <div me:skin:choices="select-number-2" data-scrollbar data-scrollbar-options='{"alwaysShowTracks":true}'>
                    <div class="choice">1</div>
                    <div class="choice">2</div>
                    <div class="choice">3</div>
                    <div class="choice">4</div>
                    <div class="choice">5</div>
                    <div class="choice">6</div>
                    <div class="choice">7</div>
                    <div class="choice">8</div>
                    <div class="choice">9</div>
                    <div class="choice">10</div>
                    <div class="choice">11</div>
                    <div class="choice">12</div>
                    <div class="choice">13</div>
                    <div class="choice">14</div>
                    <div class="choice">15</div>
                    <div class="choice">16</div>
                    <div class="choice">17</div>
                    <div class="choice">18</div>
                    <div class="choice">19</div>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.8.7/dist/polyfill.min.js"></script>
<script src="../../node_modules/smooth-scrollbar/dist/smooth-scrollbar.js"></script>
<script src="../../node_modules/underscore/underscore-min.js"></script>

<script src="../../dist/me-skin.min.js?v=3"></script>

<script src="js/app.config.js"></script>
</body>
</html>
